# Minimal NGINX config to serve the current workspace on port 8080
# Generated by setup helper

events {}

http {
    types {
        text/html  html htm shtml;
        text/css   css;
        application/javascript js;
        application/json json;
        image/png   png;
        image/jpeg  jpeg jpg;
        image/gif   gif;
        image/svg+xml svg;
        text/plain  txt;
        application/wasm wasm;
    }
    default_type  application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080;
        server_name localhost;
        root C:/dev/standup;
        index index.html;

        location / {
            # Serve files, directories, or fall back to index.html for SPA routing
            try_files $uri $uri/ /index.html;
        }
    }
}
